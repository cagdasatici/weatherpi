<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .main-weather {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .current-temp {
            font-size: 72px;
            font-weight: bold;
            margin: 0;
        }
        
        .weather-info {
            text-align: left;
        }
        
        .condition {
            font-size: 32px;
            margin: 10px 0;
        }
        
        .feels-like {
            font-size: 20px;
            opacity: 0.8;
        }
        
        .details {
            text-align: right;
            font-size: 18px;
        }
        
        .datetime {
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .min-max {
            font-size: 24px;
            font-weight: bold;
        }
        
        .forecast {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        
        .forecast-day {
            text-align: center;
            flex: 1;
            padding: 10px;
        }
        
        .forecast-temp {
            font-weight: bold;
            font-size: 18px;
        }
        
        .error {
            color: #ff7675;
            text-align: center;
            font-size: 20px;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="main-weather">
        <div class="weather-info">
            <h1 class="current-temp" id="currentTemp">--°</h1>
            <div class="condition" id="condition">Loading...</div>
            <div class="feels-like" id="feelsLike">Feels like --°</div>
        </div>
        <div class="details">
            <div class="datetime" id="datetime">Loading...</div>
            <div class="min-max" id="minMax">--° / --°</div>
        </div>
    </div>
    
    <div class="forecast" id="forecast">
        <div class="loading">Loading forecast...</div>
    </div>

    <script>
        const API_KEY = '98cea08ababd57c4fa475e6481b6f4c0';
        const LAT = 52.3008;
        const LON = 4.8639;
        
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        async function fetchWeather() {
            try {
                console.log('Fetching weather data...');
                
                // Fetch current weather
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`
                );
                const currentData = await currentResponse.json();
                
                // Fetch forecast
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`
                );
                const forecastData = await forecastResponse.json();
                
                updateWeatherDisplay(currentData, forecastData);
                console.log('Weather data updated successfully');
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError('Unable to fetch weather data');
            }
        }
        
        function updateWeatherDisplay(current, forecast) {
            // Current weather
            document.getElementById('currentTemp').textContent = `${Math.round(current.main.temp)}°`;
            document.getElementById('condition').textContent = current.weather[0].main;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(current.main.feels_like)}°`;
            document.getElementById('minMax').textContent = `↓${Math.round(current.main.temp_min)}° / ↑${Math.round(current.main.temp_max)}°`;
            
            // Forecast
            const forecastContainer = document.getElementById('forecast');
            forecastContainer.innerHTML = '';
            
            // Show next 5 days
            const dailyForecasts = forecast.list.slice(0, 5);
            dailyForecasts.forEach(item => {
                const day = new Date(item.dt * 1000).toLocaleDateString('en-US', { weekday: 'short' });
                const temp = Math.round(item.main.temp);
                const condition = item.weather[0].main;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'forecast-day';
                dayDiv.innerHTML = `
                    <div>${day}</div>
                    <div class="forecast-temp">${temp}°</div>
                    <div>${condition}</div>
                `;
                forecastContainer.appendChild(dayDiv);
            });
        }
        
        function showError(message) {
            document.getElementById('currentTemp').textContent = '--°';
            document.getElementById('condition').textContent = 'Error';
            document.getElementById('feelsLike').textContent = message;
            document.getElementById('forecast').innerHTML = '<div class="error">Please check network connection</div>';
        }
        
        // Initialize
        updateDateTime();
        fetchWeather();
        
        // Update every 5 minutes
        setInterval(fetchWeather, 300000);  // 5 minutes
        setInterval(updateDateTime, 60000); // 1 minute
    </script>
</body>
</html>
