<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Kiosk</title>
    <style>
        body {
            margin: 0;
               const dateStr = now.toLocaleDateString('en-US', dateOptions);
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            // Add time emoji based on hour
            const hour = now.getHours();
            let timeEmoji = 'üïê';
            if (hour >= 6 && hour < 12) timeEmoji = 'üåÖ';
            else if (hour >= 12 && hour < 18) timeEmoji = '‚òÄÔ∏è';
            else if (hour >= 18 && hour < 21) timeEmoji = 'üåá';
            else timeEmoji = 'üåô';
            
            document.getElementById('datetime').innerHTML = `${timeEmoji} ${dateStr} ${timeStr}`;      padding: 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-gap: 15px;
        }
        
        .main-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .current-temp {
            font-size: 64px;
            font-weight: bold;
            margin: 0;
        }
        
        .weather-info {
            text-align: left;
        }
        
        .condition {
            font-size: 28px;
            margin: 8px 0;
        }
        
        .feels-like {
            font-size: 18px;
            opacity: 0.8;
        }
        
        .details {
            text-align: right;
            font-size: 16px;
        }
        
        .datetime {
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .min-max {
            font-size: 22px;
            font-weight: bold;
        }
        
        .forecast {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        
        .forecast-day {
            text-align: center;
            flex: 1;
            padding: 10px;
        }
        
        .forecast-temp {
            font-weight: bold;
            font-size: 16px;
        }
        
        .error {
            color: #ff7675;
            text-align: center;
            font-size: 20px;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 10px 0 20px;
        }
        
        .main-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .temp-section {
            text-align: left;
        }
        
        .temp-section .current-temp {
            margin: 0 0 5px 0;
        }
        
        .temp-section .feels-like {
            font-size: 16px;
            color: #FFE4B5;
            font-weight: 400;
            margin-bottom: 3px;
            opacity: 0.9;
        }
        
        .temp-section .min-max {
            font-size: 18px;
            color: #B0E0E6;
            font-weight: 500;
        }
        
        .middle-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            align-items: start;
        }
        
        .forecast {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .forecast-day {
            text-align: center;
            flex: 1;
        }
        
        .forecast-temp-group {
            margin: 5px 0;
        }
        
        .forecast-temp {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .charts {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px;
            transition: border-color 0.3s ease;
        }
        
        .charts:hover {
            border-color: rgba(255,255,255,0.5);
        }
        
        .weather-icon {
            transition: transform 0.3s ease;
        }
        
        .weather-icon:hover {
            transform: scale(1.05);
        }
        
        #tempChart {
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="main-weather">
        <div class="weather-main">
            <img id="weatherIcon" class="weather-icon" src="icons/sun.png" alt="Weather" style="display: none;">
            <div class="temp-section">
                <h1 class="current-temp" id="currentTemp">--¬∞</h1>
                <div class="feels-like" id="feelsLike">üå°Ô∏è Feels like --¬∞</div>
                <div class="min-max" id="minMax">H: --¬∞ L: --¬∞</div>
            </div>
        </div>
        <div class="details">
            <div class="datetime" id="datetime">Loading...</div>
        </div>
    </div>
    
    <div class="middle-section">
        <div class="forecast" id="forecast">
            <div class="loading">Loading forecast...</div>
        </div>
        <div class="charts">
            <canvas id="tempChart" width="400" height="150"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
        const API_KEY = '98cea08ababd57c4fa475e6481b6f4c0';
        const LAT = 52.3008;
        const LON = 4.8639;
        
        function updateDateTime() {
            try {
                const now = new Date();
                
                const dateOptions = { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric'
                };
                const timeOptions = {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                };
                const dateStr = now.toLocaleDateString('en-US', dateOptions);
                const timeStr = now.toLocaleTimeString('en-US', timeOptions);
                
                const datetimeElement = document.getElementById('datetime');
                if (datetimeElement) {
                    datetimeElement.textContent = `${dateStr} ${timeStr}`;
                } else {
                    console.error('Could not find datetime element');
                }
            } catch (error) {
                console.error('Error updating datetime:', error);
            }
        }
        
        async function fetchWeather() {
            try {
                console.log('=== Starting fetchWeather ===');
                
                // Fetch current weather
                const currentURL = `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`;
                const currentResponse = await fetch(currentURL);
                
                if (!currentResponse.ok) {
                    throw new Error(`Current weather API returned ${currentResponse.status}`);
                }
                
                const currentData = await currentResponse.json();
                
                // Update current weather
                document.getElementById('currentTemp').textContent = `${Math.round(currentData.main.temp)}¬∞`;
                document.getElementById('feelsLike').textContent = `üå°Ô∏è Feels like ${Math.round(currentData.main.feels_like)}¬∞`;
                document.getElementById('minMax').textContent = `H: ${Math.round(currentData.main.temp_max)}¬∞ L: ${Math.round(currentData.main.temp_min)}¬∞`;
                
                // Update weather icon
                const iconElement = document.getElementById('weatherIcon');
                const iconSrc = getWeatherIcon(currentData.weather[0].main.toLowerCase());
                iconElement.src = iconSrc;
                iconElement.style.display = 'block';
                
                // Fetch forecast
                const forecastURL = `https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`;
                const forecastResponse = await fetch(forecastURL);
                
                if (!forecastResponse.ok) {
                    throw new Error(`Forecast API returned ${forecastResponse.status}`);
                }
                
                const forecastData = await forecastResponse.json();
                
                // Update forecast display and chart
                updateForecastDisplay(forecastData);
                createTempChart(forecastData);
                
                console.log('=== Weather update completed successfully ===');
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError('Unable to fetch weather data');
            }
        }
        
        function updateForecastDisplay(forecast) {
            try {
                console.log('=== Starting updateForecastDisplay ===');
                
                const forecastContainer = document.getElementById('forecast');
                if (!forecastContainer) {
                    console.error('Forecast container not found!');
                    return;
                }
                
                if (!forecast.list || !Array.isArray(forecast.list)) {
                    console.error('Invalid forecast data');
                    forecastContainer.innerHTML = '<div class="error">Invalid forecast data</div>';
                    return;
                }
                
                // Clear the container
                forecastContainer.innerHTML = '';
                
                // Group forecast data by day and calculate actual daily min/max
                const dailyData = {};
                const today = new Date().toDateString();
                
                // Process all forecast items to get real daily H/L
                forecast.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const dayKey = date.toDateString();
                    
                    // Skip today's data
                    if (dayKey === today) return;
                    
                    if (!dailyData[dayKey]) {
                        dailyData[dayKey] = {
                            date: date,
                            temps: [],
                            conditions: [],
                            rainChances: [],
                            rainAmounts: []
                        };
                    }
                    
                    // Collect all data for this day
                    dailyData[dayKey].temps.push(item.main.temp);
                    dailyData[dayKey].conditions.push(item.weather[0].main);
                    dailyData[dayKey].rainChances.push(item.pop || 0);
                    dailyData[dayKey].rainAmounts.push(item.rain ? item.rain['3h'] || 0 : 0);
                });
                
                // Convert to array and take first 4 days
                const dailyForecasts = Object.values(dailyData)
                    .sort((a, b) => a.date - b.date)
                    .slice(0, 4);
                
                console.log('Found forecasts for', dailyForecasts.length, 'different days');
                
                // Create forecast cards with proper daily H/L
                dailyForecasts.forEach((dayData) => {
                    const day = dayData.date.toLocaleDateString('en-US', { weekday: 'short' });
                    
                    // Calculate actual daily min/max from all temperature readings
                    const tempMax = Math.round(Math.max(...dayData.temps));
                    const tempMin = Math.round(Math.min(...dayData.temps));
                    const avgTemp = Math.round(dayData.temps.reduce((a, b) => a + b, 0) / dayData.temps.length);
                    
                    // Use most common condition for the day
                    const conditionCounts = {};
                    dayData.conditions.forEach(condition => {
                        conditionCounts[condition] = (conditionCounts[condition] || 0) + 1;
                    });
                    const mostCommonCondition = Object.keys(conditionCounts)
                        .reduce((a, b) => conditionCounts[a] > conditionCounts[b] ? a : b);
                    
                    const iconSrc = getWeatherIcon(mostCommonCondition.toLowerCase());
                    
                    // Calculate average rain chance and total rain amount
                    const avgRainChance = Math.round(dayData.rainChances.reduce((a, b) => a + b, 0) / dayData.rainChances.length * 100);
                    const totalRainAmount = dayData.rainAmounts.reduce((a, b) => a + b, 0).toFixed(1);
                    
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'forecast-day';
                    dayDiv.innerHTML = `
                        <div>${day}</div>
                        <img src="${iconSrc}" alt="${mostCommonCondition}" style="width: 40px; height: 40px;">
                        <div class="forecast-temp-group">
                            <div class="forecast-temp">${avgTemp}¬∞</div>
                            <div style="font-size: 11px; color: #B0E0E6;">H:${tempMax}¬∞ L:${tempMin}¬∞</div>
                        </div>
                        <div style="font-size: 12px; color: #B0E0E6; font-weight: bold;">${avgRainChance}% ‚Ä¢ ${totalRainAmount}mm</div>
                    `;
                    forecastContainer.appendChild(dayDiv);
                });
                
                console.log('Forecast cards created successfully');
                
            } catch (error) {
                console.error('Error in updateForecastDisplay:', error);
                const forecastContainer = document.getElementById('forecast');
                if (forecastContainer) {
                    forecastContainer.innerHTML = `<div class="error">Display error: ${error.message}</div>`;
                }
            }
        }
        
        function updateWeatherDisplay(current, forecast) {
            try {
                console.log('Updating weather display with:', { current, forecast });
                
                // Current weather
                document.getElementById('currentTemp').textContent = `${Math.round(current.main.temp)}¬∞`;
                document.getElementById('feelsLike').textContent = `üå°Ô∏è Feels like ${Math.round(current.main.feels_like)}¬∞`;
                document.getElementById('minMax').textContent = `H: ${Math.round(current.main.temp_max)}¬∞ L: ${Math.round(current.main.temp_min)}¬∞`;
                
                // Update weather icon
                const iconElement = document.getElementById('weatherIcon');
                const iconSrc = getWeatherIcon(current.weather[0].main.toLowerCase());
                iconElement.src = iconSrc;
                iconElement.style.display = 'block';
                
                console.log('Basic weather info updated');
                
                // Update forecast display using the dedicated function
                updateForecastDisplay(forecast);
                
                // Create temperature chart
                createTempChart(forecast);
                
                console.log('Weather display update completed successfully');
                
            } catch (error) {
                console.error('Error updating weather display:', error);
                showError('Error displaying weather data');
            }
        }
        
        function getWeatherIcon(condition) {
            const iconMap = {
                'clear': 'icons/sun.png',
                'sunny': 'icons/sun.png',
                'clouds': 'icons/cloud.png',
                'cloudy': 'icons/cloud.png',
                'rain': 'icons/rain.png',
                'drizzle': 'icons/drizzle.png',
                'thunderstorm': 'icons/storm.png',
                'storm': 'icons/storm.png',
                'snow': 'icons/snow.png',
                'mist': 'icons/mist.png',
                'fog': 'icons/fog.png',
                'haze': 'icons/fog.png'
            };
            
            return iconMap[condition] || 'icons/sun.png';
        }
        
        function createTempChart(forecast) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            
            // Clear any existing chart
            Chart.getChart(ctx)?.destroy();
            
            // Filter to only future data points (from now onwards)
            const now = new Date();
            const futureData = forecast.list.filter(item => {
                const itemDate = new Date(item.dt * 1000);
                return itemDate >= now;
            });
            
            // Get next 24 hours of future data (8 data points * 3 hours = 24 hours)
            const next24Hours = futureData.slice(0, 8);
            
            if (next24Hours.length === 0) {
                console.warn('No future weather data available for chart');
                return;
            }
            
            const labels = next24Hours.map(item => {
                const date = new Date(item.dt * 1000);
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            });
            
            const temps = next24Hours.map(item => Math.round(item.main.temp));
            const rainData = next24Hours.map(item => item.rain ? item.rain['3h'] || 0 : 0);
            
            // Calculate temperature range for proper scaling
            const minTemp = Math.min(...temps);
            const maxTemp = Math.max(...temps);
            const tempRange = maxTemp - minTemp;
            const padding = Math.max(2, tempRange * 0.1); // At least 2 degrees padding
            
            const yAxisMin = Math.floor(minTemp - padding);
            const yAxisMax = Math.ceil(maxTemp + padding);
            
            console.log(`Chart data: ${next24Hours.length} points, temp range: ${minTemp}¬∞ to ${maxTemp}¬∞, y-axis: ${yAxisMin}¬∞ to ${yAxisMax}¬∞`);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'üå°Ô∏è',
                            data: temps,
                            borderColor: '#FFD700',
                            backgroundColor: 'rgba(255, 215, 0, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                display: true,
                                color: '#FFD700',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                formatter: function(value) {
                                    return Math.round(value) + '¬∞';
                                },
                                align: 'top',
                                anchor: 'center',
                                offset: 8
                            }
                        },
                        {
                            label: 'üåßÔ∏è',
                            data: rainData,
                            borderColor: '#74b9ff',
                            backgroundColor: 'rgba(116, 185, 255, 0.3)',
                            borderWidth: 2,
                            type: 'bar',
                            yAxisID: 'y1',
                            datalabels: {
                                display: false
                            }
                        }
                    ]
                },
                plugins: [ChartDataLabels],
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false  // Remove the legend boxes entirely
                        },
                        datalabels: {
                            display: false  // Default to false, individual datasets override
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white', font: { size: 14 } },
                            grid: { color: 'rgba(255,255,255,0.2)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            min: yAxisMin,
                            max: yAxisMax,
                            ticks: { 
                                color: '#FFD700', 
                                font: { size: 14 },
                                stepSize: Math.max(1, Math.ceil(tempRange / 5))
                            },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            ticks: { color: '#74b9ff', font: { size: 14 } },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            console.error('showError called with:', message);
            document.getElementById('currentTemp').textContent = '--¬∞';
            document.getElementById('feelsLike').textContent = 'üå°Ô∏è Feels like --¬∞';
            const forecastElement = document.getElementById('forecast');
            if (forecastElement) {
                forecastElement.innerHTML = `<div class="error">Please check network connection</div>`;
            }
        }
        
        // Initialize
        console.log('Starting weather app initialization...');
        updateDateTime();
        console.log('DateTime function called');
        
        fetchWeather().then(() => {
            console.log('fetchWeather promise resolved');
        }).catch(error => {
            console.error('fetchWeather promise rejected:', error);
        });
        
        console.log('fetchWeather called, setting up intervals...');
        
        // Test if DOM elements exist
        console.log('DOM elements check:');
        console.log('currentTemp:', document.getElementById('currentTemp'));
        console.log('feelsLike:', document.getElementById('feelsLike'));
        console.log('datetime:', document.getElementById('datetime')); 
        console.log('forecast:', document.getElementById('forecast'));
        console.log('weatherIcon:', document.getElementById('weatherIcon'));
        console.log('minMax:', document.getElementById('minMax'));
        
        // Update every 5 minutes
        setInterval(fetchWeather, 300000);  // 5 minutes
        setInterval(updateDateTime, 30000); // 30 seconds
    </script>
</body>
</html>
