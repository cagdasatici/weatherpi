<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-gap: 15px;
        }
        
        .main-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .current-temp {
            font-size: 64px;
            font-weight: bold;
            margin: 0;
        }
        
        .weather-info {
            text-align: left;
        }
        
        .condition {
            font-size: 28px;
            margin: 8px 0;
        }
        
        .feels-like {
            font-size: 18px;
            opacity: 0.8;
        }
        
        .details {
            text-align: right;
            font-size: 16px;
        }
        
        .datetime {
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .min-max {
            font-size: 22px;
            font-weight: bold;
        }
        
        .forecast {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        
        .forecast-day {
            text-align: center;
            flex: 1;
            padding: 10px;
        }
        
        .forecast-temp {
            font-weight: bold;
            font-size: 16px;
        }
        
        .error {
            color: #ff7675;
            text-align: center;
            font-size: 20px;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 10px 0 20px;
        }
        
        .main-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .middle-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            align-items: start;
        }
        
        .forecast {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .forecast-day {
            text-align: center;
            flex: 1;
        }
        
        .charts {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px;
        }
        
        #tempChart {
            max-height: 120px;
        }
    </style>
</head>
<body>
    <div class="main-weather">
        <div class="weather-main">
            <img id="weatherIcon" class="weather-icon" src="icons/sun.png" alt="Weather" style="display: none;">
            <h1 class="current-temp" id="currentTemp">--°</h1>
        </div>
        <div class="details">
            <div class="datetime" id="datetime">Loading...</div>
            <div class="min-max" id="minMax">--° / --°</div>
        </div>
    </div>
    
    <div class="middle-section">
        <div class="forecast" id="forecast">
            <div class="loading">Loading forecast...</div>
        </div>
        <div class="charts">
            <canvas id="tempChart" width="400" height="120"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
        const API_KEY = '98cea08ababd57c4fa475e6481b6f4c0';
        const LAT = 52.3008;
        const LON = 4.8639;
        
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric'
            };
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            const dateStr = now.toLocaleDateString('en-US', dateOptions);
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('datetime').textContent = `${dateStr} ${timeStr}`;
        }
        
        async function fetchWeather() {
            try {
                console.log('Fetching weather data...');
                
                // Fetch current weather
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`
                );
                const currentData = await currentResponse.json();
                
                // Fetch forecast
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`
                );
                const forecastData = await forecastResponse.json();
                
                updateWeatherDisplay(currentData, forecastData);
                console.log('Weather data updated successfully');
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError('Unable to fetch weather data');
            }
        }
        
        function updateWeatherDisplay(current, forecast) {
            // Current weather
            document.getElementById('currentTemp').textContent = `${Math.round(current.main.temp)}°`;
            
            // Update weather icon
            const iconElement = document.getElementById('weatherIcon');
            const iconSrc = getWeatherIcon(current.weather[0].main.toLowerCase());
            iconElement.src = iconSrc;
            iconElement.style.display = 'block';
            
            // Forecast - group by actual different days (excluding today)
            const forecastContainer = document.getElementById('forecast');
            forecastContainer.innerHTML = '';
            
            // Get one forecast per day starting from tomorrow
            const dailyForecasts = [];
            const today = new Date().toDateString();
            const seenDays = new Set([today]); // Exclude today
            
            for (const item of forecast.list) {
                const date = new Date(item.dt * 1000);
                const dayKey = date.toDateString();
                
                if (!seenDays.has(dayKey) && dailyForecasts.length < 4) {
                    seenDays.add(dayKey);
                    dailyForecasts.push(item);
                }
            }
            
            dailyForecasts.forEach((item) => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const temp = Math.round(item.main.temp);
                const condition = item.weather[0].main;
                const iconSrc = getWeatherIcon(condition.toLowerCase());
                
                // Get rain data
                const rainChance = item.pop ? Math.round(item.pop * 100) : 0;
                const rainAmount = item.rain ? (item.rain['3h'] || 0).toFixed(1) : '0.0';
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'forecast-day';
                dayDiv.innerHTML = `
                    <div>${day}</div>
                    <img src="${iconSrc}" alt="${condition}" style="width: 40px; height: 40px;">
                    <div class="forecast-temp">${temp}°</div>
                    <div style="font-size: 12px; color: #B0E0E6; font-weight: bold;">${rainChance}% • ${rainAmount}mm</div>
                `;
                forecastContainer.appendChild(dayDiv);
            });
            
            // Create temperature chart
            createTempChart(forecast);
        }
        
        function getWeatherIcon(condition) {
            const iconMap = {
                'clear': 'icons/sun.png',
                'sunny': 'icons/sun.png',
                'clouds': 'icons/cloud.png',
                'cloudy': 'icons/cloud.png',
                'rain': 'icons/rain.png',
                'drizzle': 'icons/drizzle.png',
                'thunderstorm': 'icons/storm.png',
                'storm': 'icons/storm.png',
                'snow': 'icons/snow.png',
                'mist': 'icons/mist.png',
                'fog': 'icons/fog.png',
                'haze': 'icons/fog.png'
            };
            
            return iconMap[condition] || 'icons/sun.png';
        }
        
        function createTempChart(forecast) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            
            // Get next 24 hours of data (8 data points * 3 hours = 24 hours)
            const next24Hours = forecast.list.slice(0, 8);
            
            const labels = next24Hours.map(item => {
                const date = new Date(item.dt * 1000);
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            });
            
            const temps = next24Hours.map(item => Math.round(item.main.temp));
            const rainData = next24Hours.map(item => item.rain ? item.rain['3h'] || 0 : 0);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperature (°C)',
                            data: temps,
                            borderColor: '#FFD700',
                            backgroundColor: 'rgba(255, 215, 0, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                display: true,
                                color: '#FFD700',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                formatter: function(value) {
                                    return Math.round(value) + '°';
                                },
                                anchor: 'end',
                                align: 'top',
                                offset: 4
                            }
                        },
                        {
                            label: 'Rain (mm)',
                            data: rainData,
                            borderColor: '#74b9ff',
                            backgroundColor: 'rgba(116, 185, 255, 0.3)',
                            borderWidth: 2,
                            type: 'bar',
                            yAxisID: 'y1',
                            datalabels: {
                                display: false
                            }
                        }
                    ]
                },
                plugins: [ChartDataLabels],
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: { size: 16 }
                            }
                        },
                        datalabels: {
                            display: false  // Default to false, individual datasets override
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white', font: { size: 14 } },
                            grid: { color: 'rgba(255,255,255,0.2)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: { color: '#FFD700', font: { size: 14 } },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: { color: '#74b9ff', font: { size: 14 } },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            document.getElementById('currentTemp').textContent = '--°';
            document.getElementById('forecast').innerHTML = '<div class="error">Please check network connection</div>';
        }
        
        // Initialize
        updateDateTime();
        fetchWeather();
        
        // Update every 5 minutes
        setInterval(fetchWeather, 300000);  // 5 minutes
        setInterval(updateDateTime, 60000); // 1 minute
    </script>
</body>
</html>
